<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FGIS Parser v1.5</title>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; background: #fff; }
        .log-box { background: #000; color: #0f0; padding: 15px; font-family: monospace; font-size: 12px; border-radius: 5px; min-height: 200px; overflow-y: auto; margin-top: 10px; }
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 3px; font-weight: bold; margin-bottom: 10px; }
        .waiting { background: #ffc107; }
        .running { background: #2fc6f6; color: #fff; }
    </style>
</head>
<body>
    <div id="status" class="status-badge waiting">Статус: Ожидание запуска</div>
    <div id="mapping-info">Для работы БП настройте маппинг во вкладке "Настройки" (при запуске через интерфейс).</div>
    <div class="log-box" id="console">Проверка готовности системы...</div>

    <script>
        function log(msg) {
            const c = document.getElementById('console');
            const d = new Date();
            c.innerHTML += `[${d.toLocaleTimeString()}] ${msg}<br>`;
            console.log(msg);
        }

        // Ключевая функция для БП
        async function runActivity() {
            const placement = BX24.placement.info();
            if (placement.placement !== 'BIZPROC_ACTIVITY') {
                log("Приложение открыто в режиме настроек.");
                return;
            }

            document.getElementById('status').className = 'status-badge running';
            document.getElementById('status').innerText = 'Статус: ПАРСИНГ ИДЕТ';
            
            const options = placement.options;
            const token = options.event_token;
            const fileId = options.properties.fileId;
            const parentId = options.properties.parentId;

            log(`Токен получен. Файл ID: ${fileId}. Родитель: ${parentId}`);

            // 1. Получаем конфиг (Ключ v1.5 для чистоты эксперимента)
            const config = BX24.appOption.get('forest_config_v1.5');
            if (!config) {
                return finalize(token, { error: 'Настройки маппинга не найдены!' });
            }

            // 2. Запрос к Диску
            BX24.callMethod('disk.file.get', { id: fileId }, async (res) => {
                if (res.error()) {
                    return finalize(token, { error: 'Файл не найден на Диске: ' + JSON.stringify(res.error()) });
                }

                try {
                    log("Файл найден. Скачиваю...");
                    const response = await fetch(res.data().DOWNLOAD_URL);
                    const xmlText = await response.text();
                    
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                    const units = Array.from(xmlDoc.getElementsByTagName("taxationDescription"));
                    
                    const batch = {};
                    let count = 0;

                    units.forEach((unit, uIdx) => {
                        const trees = Array.from(unit.getElementsByTagName("treeInfo"));
                        trees.forEach((tree, tIdx) => {
                            const fields = { 'parentId2': parentId }; 
                            config.mapping.forEach(m => {
                                let node = tree.getElementsByTagName(m.xml)[0] || unit.getElementsByTagName(m.xml)[0];
                                if (node) fields[m.b24] = node.textContent.trim().replace(',', '.');
                            });
                            batch[`cmd_${uIdx}_${tIdx}`] = ['crm.item.add', { entityTypeId: config.smartId, fields: fields }];
                            count++;
                        });
                    });

                    log(`Подготовлено команд: ${count}. Отправка в Битрикс...`);
                    
                    BX24.callBatch(batch, () => {
                        finalize(token, { result: 'Успешно', count: count });
                    });

                } catch (e) {
                    finalize(token, { error: 'Критическая ошибка JS: ' + e.message });
                }
            });
        }

        function finalize(token, res) {
            log("Завершение: " + JSON.stringify(res));
            BX24.callMethod('bizproc.event.send', { event_token: token, return_values: res }, () => {
                log("Сигнал завершения отправлен в БП.");
            });
        }

        BX24.init(() => {
            log("Библиотека BX24 инициализирована.");
            runActivity();
        });
    </script>
</body>
</html>
